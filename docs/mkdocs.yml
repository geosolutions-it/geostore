site_name: GeoStore Documentation
site_description: Documentation for GeoStore â€” a Java/REST resource management application for geospatial data
site_url: https://geosolutionsgroup.github.io/geostore/
repo_url: https://github.com/geosolutionsgroup/geostore
repo_name: geosolutionsgroup/geostore

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - def_list

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
      - Configuration: getting-started/configuration.md
  - Security:
      - Overview: security/index.md
      - Authentication: security/authentication.md
      - OIDC / OAuth2: security/oidc.md
      - Bearer Tokens: security/bearer-tokens.md
      - Roles & Groups: security/roles-and-groups.md
      - LDAP: security/ldap.md
      - Session Management: security/session-management.md
      - Monitoring & Auditing: security/monitoring-and-auditing.md
      - Property Reference: security/properties-reference.md
  - Guides:
      - Migration Guide: guides/migration.md
      - Keycloak Setup: guides/keycloak-setup.md
      - Azure AD / Entra ID: guides/azure-ad-setup.md
      - Google OAuth2: guides/google-setup.md
  - REST API: api/index.md
  - Architecture: architecture/index.md
  - Deployment: deployment/index.md
